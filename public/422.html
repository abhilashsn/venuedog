<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <style type="text/css">
    body { background-color: #fff; color: #123757; text-align: center; font-family: arial, sans-serif; }
    div.dialog {
      width: 25em;
      padding: 0 4em;
      margin: 4em auto 0 auto;
      border: 1px solid #ccc;
      border-right-color: #999;
      border-bottom-color: #999;
    }
    h1 { font-size: 100%; color: #123757;; line-height: 1.5em; }
    .align_center {
      text-align: center;
    }
    p.large {
      font-size: 24px;
      line-height: 26px;
    }
  </style>
</head>

<body>

  <div id="content" class="error404">
    <h1>Whoops.</h1>
    <p class="align_center highlight_blue">
      <img alt="Dog-poster" src="http://www.venuedog.com/assets/scaffold/dog-poster-79960fff4623099640cec4cdfe2d4478.jpg" />
    </p>
    <p class="align_center dark_blue large"><strong>Looks like we got lost<br />somewhere along the way.</strong></p>
  
    <div class="dashboard">
      <p class="align_center medium">Let's try something else</p>
      <p class="align_center links orange">
        <a href="/?dog=fetch" class="view_event icon-events">Start searching in your city</a>
      </p>
    </div>
  
  </div>

</body>
</html>
